<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 100%);
            min-height: 100vh;
            color: #e0e0e0;
        }

        #chat-container {
            max-width: 1200px;
            margin: 2rem auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            height: calc(100vh - 4rem);
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            padding: 2rem;
            overflow-y: auto;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .message {
            margin: 1rem 0;
            padding: 1.2rem;
            border-radius: 15px;
            max-width: 70%;
            position: relative;
            transition: transform 0.2s ease;
        }

        .message:hover {
            transform: translateY(-2px);
        }

        .message.sent {
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            margin-left: auto;
            color: white;
        }

        .message.received {
            background: rgba(255, 255, 255, 0.05);
            margin-right: auto;
            color: #e0e0e0;
        }

        .message.received::before {
            content: '';
            position: absolute;
            left: -15px;
            top: 10px;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .message-content {
            display: flex;
            flex-direction: column;
        }

        .message-meta {
            font-size: 0.8rem;
            opacity: 0.7;
            margin-top: 0.5rem;
        }

        #input-container {
            display: flex;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 25px 25px;
        }

        #message-input {
            flex: 1;
            padding: 1.2rem 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #e0e0e0;
            margin-right: 1rem;
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        #message-input:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.1);
        }

        #send-button {
            padding: 0.8rem 2rem;
            background: linear-gradient(135deg, #6366f1 0%, #a855f7 100%);
            border: none;
            border-radius: 20px;
            color: white;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        #send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .emoji-picker {
            margin-right: 1rem;
            cursor: pointer;
            color: #6366f1;
            font-size: 1.2rem;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            #chat-container {
                margin: 1rem;
                height: calc(100vh - 2rem);
                border-radius: 15px;
            }
            
            #message-input {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages">
            <div class="message received">
                
            </div>
            <div class="message sent">
                
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const messagesContainer = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        function sendMessage() {
            const messageText = messageInput.value.trim();
            if (!messageText) return;

            const newMessage = document.createElement('div');
            newMessage.className = 'message sent';
            newMessage.innerHTML = `
                <div class="message-content">
                    <p>${messageText}</p>
                    <div class="message-meta">You • ${new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</div>
                </div>
            `;

            messagesContainer.appendChild(newMessage);
            messageInput.value = '';
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Simulate received message
        setTimeout(() => {
            const newMessage = document.createElement('div');
            newMessage.className = 'message received';
            newMessage.innerHTML = `
                <div class="message-content">
                    <p>Let me check that for you...</p>
                    <div class="message-meta">Support Team • ${new Date().toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'})}</div>
                </div>
            `;
            messagesContainer.appendChild(newMessage);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }, 2000);
    </script>
</body>
</html>
